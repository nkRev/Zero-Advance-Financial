server:
  port: 9191

spring:
  application:
    name: API-Gateway
  cloud:
    gateway:
      routes:
        - id: BANK-SERVICE
          uri: lb://BANK-SERVICE
          predicates:
            - Path=/bank/**



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost